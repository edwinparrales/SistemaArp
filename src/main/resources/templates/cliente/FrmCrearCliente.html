<!DOCTYPE html>
<html lang="es"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla.html::head('Formulario Cliente')">
    <meta charset="UTF-8">
    <title>Formulario Cliene</title>
</head>
<body class="sb-nav-fixed">
<nav th:replace="plantilla.html::navbar"></nav>


<div id="layoutSidenav">
    <div th:replace="plantilla.html::#layoutSidenav_nav">

    </div>
    <div id="layoutSidenav_content">
        <main>
            <div class="card m-3">
                <div class="card-header">
                    <h3 class="text-black  text-center">
                        Formulario Clientes
                    </h3>
                </div>
                <div class="card-body">
                    <form action="" method="post"  th:action="@{/cliente/crear}" th:object="${cliente}">
                        <label class="form-label" for="numeroDocumento">Documento: </label>
                        <input class="form-control" type="text" name="numeroDocumento" id="numeroDocumento" th:field="*{numeroDocumento}">

                        <label class="form-label" for="nombres">Nombres: </label>
                        <input class="form-control" type="text" name="nombres" id="nombres"  th:field="*{nombres}">
                        <span th:if="${#fields.hasErrors('nombres')}" th:errors="*{nombres}"></span>

                        <label class="form-label" for="telefono">Telefono: </label>
                        <input class="form-control" type="text" name="telefono" id="telefono" th:field="*{telefono}">

                        <label class="form-label" for="email">Email: </label>
                        <input class="form-control" type="email" name="email" id="email" th:field="*{email}">


                        <label class="form-label" for="direccion">Direccion: </label>
                        <input class="form-control" type="text" name="direccion" id="direccion" th:field="*{direccion}">

                        <label class="form-label" for="barrio">Barrio: </label>
                        <input class="form-control" type="text" name="barrio" id="barrio" th:field="*{barrio}">


                        <label class="form-label" for="ciudad">Ciudad: </label>
                        <input class="form-control" type="text" name="ciudad" id="ciudad" th:field="*{ciudad}" >
                        <button class="btn btn-primary mt-2" type="submit">Guardar</button>
                    </form>

                </div>


            </div>

        </main>

        <footer th:replace="plantilla.html::footer">

        </footer>

    </div>

</div>




<div th:replace="plantilla.html::scripts">

    <script>

    </script>

</div>

</body>
</html>
